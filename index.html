              <img src="./assets/img/foto-usuario.png" alt="Logo" style="width:40px;" class="rounded-pill">
            </div>
            <i class="bi bi-x-lg" data-bs-dismiss="offcanvas"></i>

      <!-- Carousel -->
      
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"

        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/carrossel-3.png"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/carrossel-3.png"
              alt="Chicago"
              class="d-block"

            />

          <div class="carousel-item">
            <img

              class="d-block"
              style="width: 100%"
            />
          </div>
        </div>

        <button

          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >

        </button>
        <button

          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >

        </button>
