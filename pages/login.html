          <form class="d-flex" onsubmit="return false">
            <div class="row px-3">
              <label for="email" class="form-label text-white">E-mail</label>
              <input type="email" required id="email" name="email" class="form-control"
                placeholder="exemplo@email.com " />
            </div>
            <div class="row px-3 mt-3">
              <label for="senha" class="form-label rotulo text-white">Senha</label>
              <input type="password" required id="senha" name="senha" class="form-control"
                placeholder="digite sua senha" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"

                min="6" />

              <a href="./password-reset.html" class="text-left text-white">
                Esqueci minha senha
              </a>
            </div>
            <div class="row px-5 mt-5">
              <button type="submit" onclick="logar()" class="btn btn-success dark-slate-gray">ENTRAR</button>
            </div>

<script lang="javascript">
  // campos do forms
  // ids: senha e email

  // pre-condicao: usuario preencheu os campos e clicou em logar(submit do forms)
  function logar() {
    let senha = document.getElementById("senha");
    let email = document.getElementById("email");
    // verificar se os campos estão preenchidos
    if (email.value !== "" && senha.value !== "") {
      // 1 CRIAR um OBJETO com os valores do campo email e senha do forms
      const login = {
        email: email.value,
        senha: senha.value
      }

      // 2 enviar via post com o axios o objeto de login
      axios.post('https://dartcoffee.herokuapp.com/cliente/login', login)
        // 3 verificar se o post retornou no campo success true or false
        .then((res) => {
          if (res.data.success) {
            // 4 true: usuario autenticado
            // 4.1: salvar o objeto de retorno do post {nome, id} no localstorage 
            //lógica do LS
            localStorage.setItem("usuario_logado", JSON.stringify(res.data.data));
            // 4.2: redirecionar o usuário para a home
            window.open("/index.html", "_self");

          } else {
            // 5 false: usuario informou as credenciais erradas
            // 5.1 apresentar um alert falando que o email e/ou senha estão incorretos
            alert("E-mail e/ou senha inválidas.")
            // 5.2 limpar o campo de senha
            senha.value = ``;
            email.focus();
          }
        })

    } else {
      alert("Informe suas credenciais de login.");
      email.focus();
      return false;
    }
  }




</script>
