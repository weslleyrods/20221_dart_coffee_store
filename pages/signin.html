  <div class="container">
    <div class="row formulario">
      <div class="formulario-campos col-md-12 col-lg-9">
        <div class="row">
          <h1 class="titulo text-white">Cadastro</h1>
          <form class="d-flex" action='./address.html'>
            <!--campo de nome e sobrenome-->
            <div class="row px-3">
              <div class="col-12 col-sm-12 col-md-6">
                <label for="nome" class="form-label text-white"></label>
                <input type="text" pattern="([aA-zZ]+)" id="txtNome" name="nome" class="form-control" placeholder="Nome"
                  required />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <label for="sobrenome" class="form-label text-white"></label>
                <input type="text" pattern="([aA-zZ]+)" id="txtSobrenome" name="sobrenome" class="form-control"
                  placeholder="Sobrenome" required />
              </div>
            </div>
            <!--campo CPF -->
            <div class="row px-3">
              <div class="col-12 ">
                <label for="CPF" class="form-label text-white"></label>
                <input type="text" pattern="[0-9]+$" id="txtCPF" name="CPF" class="form-control" placeholder="CPF"
                  maxlength="11" required />
              </div>
            </div>
            <!--campo email -->
            <div class="row px-3">
              <div class="col-12">
                <label for="email" class="form-label text-white"></label>
                <input type="email" id="txtEmail" name="email" class="form-control" placeholder="exemplo@email.com"
                  required />
              </div>
            </div>
            <!-- campo senha e confirmar senha -->
            <div class="row px-3">
              <div class="col-12 col-sm-12 col-md-6">
                <label for="senha" class="form-label text-white"></label>
                <input type="password" id="txtSenha" name="senha" class="form-control" placeholder="senha" required
                  pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                  title="Utilize no mínimo 6 caracteres, sendo letras, pelo menos um número e um caractere especial."
                  min="6" />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <label for="confirmSenha" class="form-label text-white"></label>
                <input type="password" id="txtConfirmSenha" name="confirmSenha" class="form-control"
                  placeholder="Confirmar senha" required
                  pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                  title="Utilize no mínimo 6 caracteres, sendo letras, pelo menos um número e um caractere especial."
                  min="6" />
              </div>
            </div>
            <!--campo telefone e Celular-->
            <div class="row px-3">
              <div class="col-12 col-sm-12 col-md-6">
                <label for="telefone" class="form-label text-white"></label>
                <input type="tel" pattern="[0-9]+$" id="txtTelefone" name="telefone" class="form-control"
                  placeholder="Telefone (xx-xxxx-xxxx)" maxlength="10" />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <label for="celular" class="form-label text-white"></label>
                <input type="tel" pattern="[0-9]+$" id="txtCelular" name="celular" class="form-control"
                  placeholder="Celular (xx-xxxxx-xxxx)" maxlength="11" />
              </div>
            </div>
            <div class="row px-3">
              <div class="col-12 col-sm-12 col-md-12">
                <label for="logradouro" class="form-label text-white"></label>
                <input type="text" id="txtLogradouro" name="logradouro" class="form-control" placeholder="Logradouro"
                  required />
              </div>
            </div>
            <!--numero -->
            <div class="row px-3">
              <div class="col-12 col-sm-12 col-md-6">
                <label for="numero" class="form-label text-white"></label>
                <input type="number" pattern="[0-9]+$" id="txtNumero" name="numero" class="form-control"
                  placeholder="Numero" required />
              </div>
              <!--bairro-->
              <div class="col-12 col-sm-12 col-md-6">
                <label for="Bairro" class="form-label text-white"></label>
                <input type="text" pattern="[aA-zZ\s]+$" id="txtBairro" name="bairro" class="form-control"
                  placeholder="Bairro" required />
              </div>
            </div>
            <!--cidade & estado -->
            <!-- maxlength="10" -->
            <div class="row px-3">
              <div class="col-12 col-sm-12 col-md-6">
                <label for="cidade" class="form-label text-white"></label>
                <input type="text" pattern="[aA-zZ\s]+$" id="txtCidade" name="cidade" class="form-control"
                  placeholder="Cidade" required />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <label for="estado" class="form-label text-white"></label>
                <input type="text" pattern="[aA-zZ\s]+$" id="txtEstado" name="estado" class="form-control"
                  placeholder="Estado" required />
              </div>
            </div>
            <!--CEP-->
            <div class="row px-3">
              <div class="col-12">
                <label for="cep" class="form-label text-white"></label>
                <input type="text" pattern="[0-9]+$" id="txtCep" name="cep" class="form-control" placeholder="CEP"
                  maxlength="8" required />
              </div>
            </div>
            <!--LINK-->
            <div class="row px-3 mt-4">
              <div class="col-6">
                <a href="./login.html" class="text-left text-white">
                  Já possui cadastro?<br>Clique aqui
                </a>
              </div>
              <!--botão proximo-->
              <div class="col-6">
                <button class="btn btn-success dark-slate-gray">PROXIMO</button>
              </div>
            </div>
        </div>
        <div class="row px-1 mt-1">
          </form>
        </div>
